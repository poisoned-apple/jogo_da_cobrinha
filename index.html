<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main_script.js"></script>
    <title>Snake Game</title>
</head>
<body>
    <div class="wrapper">
    <h1 class="strokeme">Snake Game</h1>
    <div class="points">
        <div class="score" id="score"><b>score: 000</b></div>
        <div class="hp" id="hp"><b>hp: <i class="far fa-heart"></i> <i class="far fa-heart"></i> <i class="far fa-heart"></i></b></div>
    </div>
    <canvas id="campo" width="392" height="392"></canvas>
    <div class="butoes">
        <button type="button" role="button" class="botao" id="start" onclick="start(this)">start (s)</button>
        <button type="button" role="button" class="botao" id="pause" onclick="togglePause()">pause (p)</button>
<!--    <button type="button" role="button" class="botao" id= "slower" onclick="slower()"><b>-</b></button>
        <button type="button" role="button" class="botao" id= "faster" onclick="faster(this)"><b>+</b></button>
-->
        <button type="button" role="button" class="botao" onclick="restart()">restart (r)</button>
    </div>
    <footer>
        <div class="desenvolvido">
            <p class="p1">Developed by <a href="#"><b>Digital Innovation One</b></a></p>
        </div>
        <div class="adaptado">
            <p class="p2">Adapted by <a href="#"><b>Jo√£o Pedro Andrade</b></a></p>
        </div>
    </footer>
    </div>

</html>
